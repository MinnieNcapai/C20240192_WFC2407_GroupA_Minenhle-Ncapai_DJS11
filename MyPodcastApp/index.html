<!doctype html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Defines the favicon of the site (icon that appears in the browser tab) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Ensures the page is responsive on different screen sizes (for mobile and desktop) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the web page that appears in the browser tab -->
    <title>Vite + React</title>
  </head>
  <body>
    <!-- The div with the id "root" is the mounting point for the React app -->
    <div id="root"></div>
    
    <!-- Import the main JavaScript file for the app -->
    <!-- 'type="module"' allows the use of ES6+ module syntax -->
    <script type="module" src="./src/index.jsx"></script>
  </body>
</html>
